<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Server Side Calculator</title>
  </head>
  <body>
    <head>
      <h1>Server Side Calculator</h1>
    </head>
    <main>
      <div class="table-container">
        <div class="input-box">
          <input class="number1" type="text" />
          <input class="number2" type="text" />
        </div>
        <div class="button-box">
          <button class="+ B">+</button>
          <button class="- B">-</button>
          <button class="* B">*</button>
          <button class="/ B">/</button>
        </div>
        <div class="button-box">
          <button class="= B">=</button>
          <button class="C B">C</button>
        </div>
        <div class="output-box">
          <h4>Output : <span class="output-math">0</span></h4>
        </div>
        <div class="history-box">
          <div><h4>History</h4></div>
          <ul class="history"></ul>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

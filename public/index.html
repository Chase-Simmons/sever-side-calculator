<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Server Side Calculator</title>
  </head>
  <body>
    <head>
      <h1>Server Side Calculator</h1>
    </head>
    <main>
      <div class="table-container">
        <div class="button-box">
          <input class="number1" type="read" readonly />
          <input class="number2" type="text" />
          <button class="calc-button C">C</button>
        </div>
        <div class="button-box">
          <table>
            <tr>
              <td><button class="calc-button 7">7</button></td>
              <td><button class="calc-button 8">8</button></td>
              <td><button class="calc-button 9">9</button></td>
              <td><button class="calc-button +">+</button></td>
            </tr>
            <tr >
              <td><button class="calc-button 4">4</button></td>
              <td><button class="calc-button 5">5</button></td>
              <td><button class="calc-button 6">6</button></td>
              <td><button class="calc-button -">-</button></td>
            </tr>
            <tr >
              <td><button class="calc-button 1">1</button></td>
              <td><button class="calc-button 2">2</button></td>
              <td><button class="calc-button 3">3</button></td>
              <td><button class="calc-button *">*</button></td>
            </tr>
            <tr">
              <td><button class="calc-button .">.</button></td>
              <td><button class="calc-button 0">0</button></td>
              <td><button class="calc-button =">=</button></td>
              <td><button class="calc-button /">/</button></td>
            </tr>
          </table>
        </div>
        <div class="output-box">
          <h4>Output : <span class="output-math">0</span></h4>
        </div>
        <div class="history-box">
          <div><h4>History</h4></div>
          <ul class="history"></ul>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
